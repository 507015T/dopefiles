cursor_shape block
cursor_blink_interval 0

font_size 24.0
# with standart font
# font_size 21.0
undercurl_style thin-sparse
# Отступы
# window_padding_width 4
# draw_minimal_borders no

# Размер окна (количество строк и столбцов)
# initial_window_width 49c
# initial_window_height 11c

# Позиция окна на экране
# remember_window_position yes
# initial_window_position 24 75
# Прозрачность
background_opacity 1

# Скрытие декораций окна
hide_window_decorations yes

# Основные цвета
# background #161718
background #041418
foreground #ffffff
#
# # Цвета курсора
cursor #ffffff
cursor_text_color #F81CE5
#
# Обычные цвета
color0  #000000
color1  #b83019
color2  #51bf37
color3  #c6c43d
color4  #3e52f5
color5  #b93ec1
color6  #53c2c5
color7  #c7c7c7

# Яркие цвета
color8  #808080
color9  #ef766d
color10 #8cf67a
color11 #fefb7e
color12 #6a71f6
color13 #f07ef8
color14 #8ef9fd
color15 #ffffff

confirm_os_window_close 0
macos_option_as_alt yes


# BEGIN_KITTY_FONTS
font_family      family="PlemolJP Console HS"
bold_font        family="PlemolJP Console HS"
italic_font      family="PlemolJP Console HS" 
bold_italic_font family="PlemolJP Console HS"  
# END_KITTY_FONTS
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
copy_on_select yes
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map cmd+r discard_event

