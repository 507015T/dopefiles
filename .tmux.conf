set -g default-terminal "screen-256color"
# set -g default-terminal "tmux-256color"
# Примените стили к активным и неактивным панелям
# set -g window-style 'bg=default'
# set -g window-active-style 'bg=default'

# Основной префикс
set -g prefix M-Space

# Сортировка по имени
bind s choose-tree -sZ -O name

# Изменение индексов
set -g base-index 1
set -g pane-base-index 1

# Переназначение клавиш
unbind %
bind = split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5


unbind C-h
unbind C-j
unbind C-k
unbind C-l

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Переключение на предыдущее окно с префиксом и h
bind h previous-window

# Переключение на следующее окно с префиксом и l
bind l next-window

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane
# Плагины
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# use a theme
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'duo icons'

# to show icons only
set -g @tmux2k-icons-only true

# to customize duo bg and fg
# set -g @tmux2k-duo-fg "#1688f0" # this will get you duo blue shown above
# set -g @tmux2k-duo-bg "#000000" # this will set the bg for duo theme
# set -g @tmux2k-duo-fg "#000000" # this will set the bg for duo theme
# to set powerline symbols
# set -g @tmux2k-right-sep  # alternate right status bar sep
# set -g @tmux2k-win-right-sep  # alternate window right sep

# to not show powerline
set -g @tmux2k-show-powerline true

# set start icon, accpets: `session`, 'window`, or any string
set -g @tmux2k-start-icon " "

# set the left and right plugin sections
set -g @tmux2k-left-plugins "cpu ram"
set -g @tmux2k-right-plugins "battery time"
# Старт менеджера плагинов
run '~/.tmux/plugins/tpm/tpm'

